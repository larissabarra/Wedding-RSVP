<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loadingMessage">Loading, please wait...</div>
  <div id="mainContent" class="hidden">
    <h1 id="greeting"></h1>
    <form id="rsvpForm">
      <section id="mainGuestSection">
        <h2>Main Guest</h2>
        <label>RSVP:
          <select id="mainResponse">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
        <label>Food Preference:
          <select id="mainFood">
            <option value="None">None</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Allergy">Allergy</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <div id="foodDetailsContainer" class="hidden">
          <label>Food Details: <input type="text" id="mainFoodDetails"></label>
        </div>
      </section>
      <section id="plusOneSection" class="hidden">
        <h2>Plus One</h2>
        <label>RSVP:
          <select id="plusOneResponse">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
        <label>Food Preference:
          <select id="plusOneFood">
            <option value="None">None</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Allergy">Allergy</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <div id="plusOneFoodDetailsContainer" class="hidden">
          <label>Food Details: <input type="text" id="plusOneFoodDetails"></label>
        </div>
      </section>
      <button type="submit">Submit RSVP</button>
    </form>
    <div id="menu" class="hidden">
      <button id="changeRsvpButton">Change RSVP</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
