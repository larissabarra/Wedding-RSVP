<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
</head>
<body>
  <h1>Wedding RSVP</h1>
  
  <div id="greeting"></div>

  <form id="rsvpForm">
    <h2>Please RSVP</h2>
    <label for="response">Will you attend the wedding?</label>
    <select id="response" name="response" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <script>
    // Parse the 'row' query parameter from the URL (used for the unique guest)
    const urlParams = new URLSearchParams(window.location.search);
    let row = urlParams.get('row');

    // Google Apps Script web app URL
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwU-VX2Da5YC-CPp-jCml3p7wZlHFxnMTZfwTJ4h2XAXPsVItoDe_DplpBsPeYPWdrLVg/exec';

    // Check if the row parameter exists
    if (row) {
      // If row exists, attempt to fetch guest data from localStorage or API
      const cachedData = localStorage.getItem('guestData_' + row);

      if (cachedData) {
        // If data is found in localStorage, use it
        const guestData = JSON.parse(cachedData);
        document.getElementById('greeting').textContent = `Hello, ${guestData.name}!`;
        document.getElementById('response').value = guestData.rsvp;
      } else {
        // If no data in localStorage, fetch from Google Sheets
        fetch(`${webAppUrl}?row=${row}`)
          .then(response => response.json())
          .then(data => {
            // Assuming the data contains the guest's name and previous RSVP (e.g., columns A and B)
            const guestData = { name: data[0][0], rsvp: data[0][1] };
            document.getElementById('greeting').textContent = `Hello, ${guestData.name}!`;
            document.getElementById('response').value = guestData.rsvp;

            // Cache the guest data in localStorage for future visits
            localStorage.setItem('guestData_' + row, JSON.stringify(guestData));
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('greeting').textContent = 'Failed to load data.';
          });
      }
    } else {
      // If 'row' parameter is missing, check if cached data exists in localStorage
      const cachedData = localStorage.getItem('guestData_');

      if (cachedData) {
        const guestData = JSON.parse(cachedData);
        document.getElementById('greeting').textContent = `Hello, ${guestData.name}!`;
        document.getElementById('response').value = guestData.rsvp;
      } else {
        document.getElementById('greeting').textContent = 'No row parameter provided, and no cached data found.';
      }
    }

    // Handle form submission to update the RSVP in Google Sheets
    document.getElementById('rsvpForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const response = document.getElementById('response').value;

      fetch(`${webAppUrl}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          row: row,
          response: response
        })
      })
        .then(response => response.text())
        .then(responseText => {
          console.log(responseText);
          alert('RSVP updated successfully!');

          const updatedGuestData = JSON.parse(localStorage.getItem('guestData_' + row)) || {};
          updatedGuestData.rsvp = response;
          localStorage.setItem('guestData_' + row, JSON.stringify(updatedGuestData));
        })
        .catch(error => {
          console.error('Error posting data:', error);
          alert('Failed to submit RSVP.');
        });
    });
  </script>
</body>
</html>
