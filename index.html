<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="box">
        <button class="menu-toggle" aria-label="Toggle menu">
            â˜°
        </button>
        <nav class="menu">
            <ul>
                <li><a href="#page1">Welcome</a></li>
                <li><a href="#page2">Good to know</a></li>
                <li><a href="#page3">Location</a></li>
                <li><a href="#page4">RSVP</a></li>
            </ul>
        </nav>
        <div class="border">
            <div class="border__corner border__corner--top border__corner--left"></div>
            <div class="border__corner border__corner--top border__corner--right"></div>
            <div class="border__corner border__corner--bottom border__corner--right"></div>
            <div class="border__corner border__corner--bottom border__corner--left"></div>
        </div>
        <div class="cutout"></div>
    </div>

    <div id="page1" class="page">
        <h1>Welcome to Page 1</h1>
    </div>

    <div id="page2" class="page">
        <h1>Welcome to Page 2</h1>
    </div>

    <div id="page3" class="page">
        <h1>Welcome to Page 3</h1>
    </div>

    <div id="page4" class="page">
        <h1>RSVP</h1>
        <div id="loadingMessage">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .spinner_b2T7 {
                        animation: spinner_xe7Q .8s linear infinite
                    }

                    .spinner_YRVV {
                        animation-delay: -.65s
                    }

                    .spinner_c9oY {
                        animation-delay: -.5s
                    }

                    @keyframes spinner_xe7Q {

                        93.75%,
                        100% {
                            r: 3px
                        }

                        46.875% {
                            r: .2px
                        }
                    }
                </style>
                <circle class="spinner_b2T7" cx="4" cy="12" r="3" />
                <circle class="spinner_b2T7 spinner_YRVV" cx="12" cy="12" r="3" />
                <circle class="spinner_b2T7 spinner_c9oY" cx="20" cy="12" r="3" />
            </svg>
        </div>
        <div id="fallbackForm" class="hidden">
            <h1 id="fallbackGreeting">Hello, stranger!</h1>
            <p>Please enter your name as stated in your invitation.</p>
            <form id="guestFindForm">
                <label>Name: <input type="text" id="guestName"></label>
                <button type="submit">RSVP</button>
            </form>
        </div>
        <div id="mainContent" class="hidden">
            <h1 id="greeting"></h1>
            <p>We would be so happy to have you with us for our reception!<br />Please confirm your presence and food
                restrictions.</p>
            <form id="rsvpForm">
                <div id="sectionsContainer">
                    <section id="mainGuestSection">
                        <h2 id="mainGuestName"></h2>

                        <!-- RSVP Radio Buttons -->
                        <div class="radio-group">
                            <label>Are you coming?</label>
                            <input type="radio" id="mainRSVPYes" name="mainResponse" value="Yes">
                            <label for="mainRSVPYes">Yes</label>
                            <input type="radio" id="mainRSVPNo" name="mainResponse" value="No">
                            <label for="mainRSVPNo">No</label>
                        </div>

                        <!-- Food Preference Dropdown -->
                        <div class="food-preference">
                            <label for="mainFood">Food Preference:</label>
                            <select id="mainFood">
                                <option value="None">None</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Allergy">Allergy</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Food Details -->
                        <div id="foodDetailsContainer" class="hidden food-preference">
                            <label>Food Details: <input type="text" id="mainFoodDetails"></label>
                        </div>
                    </section>

                    <section id="plusOneSection" class="hidden">
                        <h2 id="plusOneName"></h2>
                        <!-- RSVP Radio Buttons -->
                        <div class="radio-group">
                            <label>Are you coming?</label>
                            <input type="radio" id="plusOneRSVPYes" name="plusOneResponse" value="Yes">
                            <label for="plusOneRSVPYes">Yes</label>
                            <input type="radio" id="plusOneRSVPNo" name="plusOneResponse" value="No">
                            <label for="plusOneRSVPNo">No</label>
                        </div>

                        <!-- Food Preference Dropdown -->
                        <div class="food-preference">
                            <label for="plusOneFood">Food Preference:</label>
                            <select id="plusOneFood">
                                <option value="None">None</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Allergy">Allergy</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Food Details -->
                        <div id="plusOneFoodDetailsContainer" class="hidden food-preference">
                            <label>Food Details: <input type="text" id="plusOneFoodDetails"></label>
                        </div>
                    </section>
                </div>
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
