<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Fetcher and Editor</title>
</head>
<body>
  <h1>Google Sheets Data Fetcher</h1>
  
  <div id="result">Loading...</div>

  <form id="updateForm">
    <h2>Update Data</h2>
    <label for="newValue">Enter new value for the row:</label>
    <input type="text" id="newValue" name="newValue" required>
    <input type="submit" value="Submit">
  </form>

  <script>
    // Parse the 'row' query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const row = urlParams.get('row');

    // Google Apps Script web app URL
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwU-VX2Da5YC-CPp-jCml3p7wZlHFxnMTZfwTJ4h2XAXPsVItoDe_DplpBsPeYPWdrLVg/exec';

    // Fetch data immediately when the page loads
    if (row) {
      fetch(`${webAppUrl}?row=${row}`)
        .then(response => response.json())
        .then(data => {
          // Display the fetched data
          document.getElementById('result').textContent = JSON.stringify(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('result').textContent = 'Failed to load data.';
        });
    } else {
      document.getElementById('result').textContent = 'No row parameter provided in URL.';
    }

    // Handle form submission to update the sheet
    document.getElementById('updateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const newValue = document.getElementById('newValue').value;

      // Make POST request to update the sheet
      fetch(`${webAppUrl}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          row: row,
          newValue: newValue
        })
      })
        .then(response => response.text())
        .then(responseText => {
          console.log(responseText);
          alert('Data updated successfully!');
        })
        .catch(error => {
          console.error('Error posting data:', error);
          alert('Failed to update data.');
        });
    });
  </script>
</body>
</html>
