<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
</head>
<body>

      <option value="no">No</option>
    </select>
    <input type="submit" value="Submit">
  </form>

    // Google Apps Script web app URL

    // Check if the row parameter exists
    if (row) {
      // If row exists, attempt to fetch guest data from localStorage or API
      const cachedData = localStorage.getItem('guestData_' + row);
      console.log('Cached data for row:', cachedData); // Log cached data for row

      if (cachedData) {
        // If data is found in localStorage, use it
        const guestData = JSON.parse(cachedData);
        document.getElementById('greeting').textContent = `Hello, ${guestData.name}!`;
        document.getElementById('response').value = guestData.rsvp;
      } else {
        // If no data in localStorage, fetch from Google Sheets
        fetch(`${webAppUrl}?row=${row}`)
          .then(response => response.json())
          .then(data => {
            // Assuming the data contains the guest's name and previous RSVP (e.g., columns A and B)
            const guestData = { name: data[0][0], rsvp: data[0][1] };
            document.getElementById('greeting').textContent = `Hello, ${guestData.name}!`;
            document.getElementById('response').value = guestData.rsvp;

            // Cache the guest data in localStorage for future visits
            localStorage.setItem('guestData_' + row, JSON.stringify(guestData));
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('greeting').textContent = 'Failed to load data.';
          });
      }
    } else {
      // If 'row' parameter is missing, check if cached data exists in localStorage for any row
      console.log('No row parameter in URL. Checking localStorage...');
      const cachedData = localStorage.getItem('guestData_'); // Looking for a generic key
      
      if (cachedData) {
        const guestData = JSON.parse(cachedData);
        document.getElementById('greeting').textContent = `Hello, ${guestData.name}!`;
        document.getElementById('response').value = guestData.rsvp;
      } else {
        // Ask the user to enter their guest ID or row number manually if no row is provided
        document.getElementById('greeting').textContent = 'Please enter your guest ID or RSVP row number:';
        document.getElementById('rsvpForm').innerHTML += `<input type="text" id="guestId" placeholder="Enter your ID" required> <button id="submitId">Submit</button>`;

        // Handle the submission of guest ID
        document.getElementById('submitId').addEventListener('click', function(event) {
          event.preventDefault();
          const guestId = document.getElementById('guestId').value;
          if (guestId) {
            // Store the guest ID in localStorage temporarily to make the API request
            localStorage.setItem('guestData_', guestId);
            window.location.href = `?row=${guestId}`; // Redirect with the row parameter
          }
        });
      }
    }

    // Handle form submission to update the RSVP in Google Sheets
    document.getElementById('rsvpForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const response = document.getElementById('response').value;

      fetch(`${webAppUrl}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          row: row,
          response: response
        })
      })
        .then(response => response.text())
        .then(responseText => {
          console.log(responseText);
          alert('RSVP updated successfully!');

          const updatedGuestData = JSON.parse(localStorage.getItem('guestData_' + row)) || {};
          updatedGuestData.rsvp = response;
          localStorage.setItem('guestData_' + row, JSON.stringify(updatedGuestData));
