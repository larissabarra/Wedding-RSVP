<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Wedding RSVP</h1>

    <!-- Loading message -->
    <div id="loadingMessage">Loading your data...</div>

    <!-- Greeting will be populated here -->
    <div id="greeting"></div>

    <!-- RSVP Form -->
    <form id="rsvpForm" class="form">
      <h2>Please RSVP</h2>
      <label for="response">Will you attend the wedding?</label>
      <select id="response" name="response" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
